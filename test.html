<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player UI</title>
    <!-- Importing Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        :root {
            --bg-grad-1: #4f418d;
            --bg-grad-2: #2d264f;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --active-green: #1ed760;
            --card-chillout: #6a5a8f;
            --card-acoustic: #d9a557;
            --card-focus: #3d3d3d;
            --card-jazz: #f0c330;
        }

        /* --- Base and Layout --- */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-grad-1), var(--bg-grad-2));
            color: var(--text-primary);
            display: grid;
            grid-template-rows: 1fr auto;
            grid-template-columns: 250px 1fr;
            grid-template-areas:
                "sidebar main"
                "player player";
            height: 100vh;
            overflow: hidden;
        }

        .glass-effect {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        /* --- Sidebar Navigation --- */
        .sidebar {
            grid-area: sidebar;
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            margin-top: 40px;
        }

        .sidebar-nav li {
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        .sidebar-nav li:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar-nav li.active {
            background-color: var(--active-green);
            color: #000;
        }
        
        .sidebar-nav li.active .bx {
             color: #000;
        }

        .sidebar-nav .bx {
            font-size: 24px;
            margin-right: 16px;
            color: var(--text-secondary);
        }
        
        .sidebar-nav li.active .bx {
            color: #000;
        }

        .sidebar-nav .create-playlist .bx {
            background-color: var(--text-secondary);
            color: #000;
            border-radius: 2px;
        }

        /* --- Main Content --- */
        .main-content {
            grid-area: main;
            padding: 24px 40px;
            overflow-y: auto;
        }

        .search-bar {
            background: var(--glass-bg);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            max-width: 350px;
        }

        .search-bar .bx {
            font-size: 20px;
            color: var(--text-secondary);
        }

        .search-bar input {
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            margin-left: 10px;
            width: 100%;
        }

        .search-bar input::placeholder {
            color: var(--text-secondary);
        }
        
        .featured-song {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-top: 40px;
        }

        .featured-song img {
            width: 200px;
            height: 200px;
            border-radius: 12px;
        }
        
        .song-details h1 {
            font-size: 64px;
            margin: 0;
            font-weight: 700;
        }
        
        .song-details p {
            font-size: 16px;
            margin: 5px 0 20px;
            color: var(--text-secondary);
        }

        .play-button {
            background-color: var(--active-green);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(29, 215, 96, 0.4);
        }
        
        .play-button .bx {
            font-size: 32px;
            color: #000;
            margin-left: 4px; /* Optical alignment */
        }
        
        .recently-played {
            margin-top: 50px;
        }

        .recently-played h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
        }

        .card {
            border-radius: 12px;
            padding: 16px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }
        
        .card .main-text {
            font-size: 24px;
            font-weight: 700;
        }
        .card .sub-text {
            font-size: 14px;
            font-weight: 500;
            margin-top: 8px;
        }
        
        .card-chillout { background-color: var(--card-chillout); }
        .card-acoustic { background-color: var(--card-acoustic); }
        .card-focus { background-color: var(--card-focus); }
        .card-jazz { background-color: var(--card-jazz); }

        /* --- Music Player Bar --- */
        .music-player {
            grid-area: player;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: none; /* Remove top border as glass effect has its own */
        }
        
        .player-song-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .player-song-info img {
            width: 50px;
            height: 50px;
            border-radius: 4px;
        }
        
        .player-song-info div {
            font-size: 14px;
            font-weight: 600;
        }
        .player-song-info p {
            font-size: 12px;
            color: var(--text-secondary);
            margin: 0;
        }
        
        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .player-buttons .bx {
            font-size: 40px;
            color: var(--active-green);
            cursor: pointer;
        }

        .progress-bar-area {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 400px;
            color: var(--text-secondary);
            font-size: 12px;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
        
        .progress {
            width: 25%; /* Example progress */
            height: 100%;
            background-color: var(--active-green);
            border-radius: 2px;
        }

        .player-volume {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .player-volume .bx {
            font-size: 20px;
            color: var(--text-secondary);
            cursor: pointer;
        }
        
    </style>
</head>
<body>

    <!-- Sidebar -->
    <nav class="sidebar glass-effect">
        <div class="sidebar-nav">
            <ul>
                <li class="active">
                    <i class='bx bxs-home'></i>
                    <span>Home</span>
                </li>
                <li>
                    <i class='bx bx-search'></i>
                    <span>Search</span>
                </li>
                <li>
                    <i class='bx bx-library'></i>
                    <span>Your Library</span>
                </li>
            </ul>
             <ul style="margin-top: 30px;">
                <li class="create-playlist">
                    <i class='bx bx-plus'></i>
                    <span>Create Playlist</span>
                </li>
                <li>
                    <i class='bx bxs-heart'></i>
                    <span>Liked Songs</span>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <header>
            <div class="search-bar">
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search for songs...">
            </div>
        </header>

        <section class="featured-song">
            <img src="https://c.saavncdn.com/159/Shaky-Hindi-2024-20240523122146-500x500.jpg" alt="Album Art for Shaky">
            <div class="song-details">
                <h1>Shaky</h1>
                <p>undefined</p>
                <div class="play-button">
                    <i class='bx bxs-right-arrow'></i>
                </div>
            </div>
        </section>

        <section class="recently-played">
            <h2>Recently played</h2>
            <div class="grid-container">
                <div class="card card-chillout">
                    <span class="main-text">Chillout</span>
                    <span class="sub-text">Chillout Classics</span>
                </div>
                <div class="card card-acoustic">
                    <span class="main-text">Acoustic</span>
                    <span class="sub-text">Evening Acoustics</span>
                </div>
                <div class="card card-focus">
                    <span class="main-text">Focus</span>
                    <span class="sub-text">Deep Focus</span>
                </div>
                <div class="card card-jazz">
                    <span class="main-text">Jazz</span>
                    <span class="sub-text">Smooth Jazz</span>
                </div>
            </div>
        </section>

    </main>

    <!-- Player Bar -->
    <footer class="music-player glass-effect">
        <div class="player-song-info">
            <img src="https://c.saavncdn.com/159/Shaky-Hindi-2024-20240523122146-500x500.jpg" alt="Album Art for Shaky">
            <div>
                <span>Shaky</span>
                <p>undefined</p>
            </div>
        </div>
        <div class="player-controls">
            <div class="player-buttons">
                 <i class='bx bx-play-circle'></i>
            </div>
            <div class="progress-bar-area">
                <span>1:04</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span>4:20</span>
            </div>
        </div>
        <div class="player-volume">
            <i class='bx bx-volume-full'></i>
            <i class='bx bx-desktop'></i>
        </div>
    </footer>

</body>
</html>
